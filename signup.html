<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up Page</title>
  <style media="screen">
  /* defines the universal margin for all elements */
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #DAE28B; /* background is yellow */
}

/* creates a container that is centralized and take the dimensions */
.wrapper {
    max-width: 350px;
    min-height: 500px;
    margin: 80px auto;
    padding: 40px 30px 30px 30px;
    background-color: #ecf0f3;
    border-radius: 15px;
    box-shadow: 13px 13px 20px #B977D8, -13px -13px 20px #B977D8;
}

/* defines the space of the logo */
.logo {
    width: 80px;
    margin: auto;
}

/* creates an image tag of class logo with the specific dimensions of circled image */
.logo img {
    width: 100%;
    height: 80px;
    object-fit: cover;
    border-radius: 50%;
    box-shadow: 0px 0px 3px #B977D8,
        0px 0px 0px 5px #B977D8,
        8px 8px 15px #B977D8,
        -8px -8px 15px #fff;
}

/* makes the title inside the wrapper bold defines its dimensions */
.wrapper .name {
    font-weight: 600;
    font-size: 1.4rem;
    letter-spacing: 1.3px;
    padding-left: 10px;
    color: #555;
}

/* defines the dimensions of the field that the user will fill */
.wrapper .form-field input {
    width: 100%;
    display: block;
    border: none;
    outline: none;
    background: none;
    font-size: 1.2rem;
    color: #666;
    padding: 10px 15px 10px 10px;
    /* border: 1px solid red; */
}

/* defines the dimensions of the form external part */
.wrapper .form-field {
    padding-left: 10px;
    margin-bottom: 20px;
    border-radius: 20px;
    box-shadow: inset 8px 8px 8px #B977D8, inset -8px -8px 8px #fff;
}

/* the font inside the form is set up to gray-white */
.wrapper .form-field .fas {
    color: #555;
}

/* sets up the style of the button of sign up */
.wrapper .btn {
    box-shadow: none;
    width: 100%;
    height: 40px;
    background-color: #DAE28B;
    color: #fff;
    border-radius: 25px;
    box-shadow: 3px 3px 3px #B977D8,
        -3px -3px 3px #fff;
    letter-spacing: 1.3px;
}

/* changes the color of the button if the user puts the cursor over it */
.wrapper .btn:hover {
    background-color: #B977D8;
}
}
  </style>
</head>
<body>
  <!-- sets up the section with the style of the wrapper class in the CSS previously defined -->
  <div class="wrapper">
        <div class="logo">
            <img src="https://blog.elgin.com.br/wp-content/uploads/smart_color_frontal_acesa_400px.png" alt="">
        </div>
	  	<!-- gives name to the Sign Up page -->
        <div class="text-center mt-4 name">
            Sign Up Page
        </div>
	    <!-- creates a form that will take the username and password and store as credential tuple in database -->
        <form method="post">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="username" id="username" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <button class="btn mt-3"><input type="submit" name="signup" value="Sign Up"></button>
        </form>
    </div>
</body>
</html>
